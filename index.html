<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-100 row m-5 d-flex flex-row justify-content-around">
      <input
        id="number1El"
        class="w-50 form-control col-2"
        type="text"
        placeholder="Number-1"
        aria-label="default input example"
      />
      <select
        id="mathOpEl"
        class="w-50 m-3 col-1 form-select"
        aria-label="Default select example"
      >
        <option selected>Select a Mathematical Operation</option>
        <option value="add">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="multiplication">Multiplication</option>
        <option value="divison">Divison</option>
      </select>
      <input
        id="number2El"
        class="form-control col-2 w-50"
        type="text"
        placeholder="Number-2"
        aria-label="default input example"
      />
    </div>
    <div class="w-100 row m-5 d-flex flex-row justify-content-around">
      <button id="calcEl" type="button" class="col-3 btn btn-primary">
        Calculate
      </button>
      <button id="clearEl" type="button" class="col-3 btn btn-primary">
        Clear
      </button>
      <h1 id="resultEl"></h1>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
